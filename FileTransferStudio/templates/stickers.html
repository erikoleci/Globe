<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel to PowerPoint Stickers</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* General body styling */
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Header section */
        h3 {
            font-size: 2rem;
            font-weight: 600;
        }

        h4 {
            font-size: 1.5rem;
            font-weight: 500;
        }

        /* Logo Styling */
        .logo {
            width: 60px;
            height: auto;
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        /* Card Styling */
        .card {
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .card-header {
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            background: transparent;
        }

        /* Upload Container Styling */
        .upload-container {
            padding: 1rem;
        }

        .upload-box {
            background: rgba(255, 255, 255, 0.1);
            border: 2px dashed rgba(255, 255, 255, 0.4);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease, transform 0.3s ease;
        }

        .upload-box:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.7);
            transform: scale(1.03);
        }

        .fa-file-excel, .fa-file-powerpoint {
            font-size: 3rem;
            margin-bottom: 10px;
            transition: transform 0.3s ease, filter 0.3s ease;
            filter: drop-shadow(2px 4px 6px rgba(0, 0, 0, 0.3));
        }

        .fa-file-excel {
            color: #1D6F42;
        }

        .fa-file-powerpoint {
            color: #D04423;
        }

        /* Button Styling */
        .btn-outline-primary {
            border-color: #66b3ff;
            color: #66b3ff;
            padding: 10px 25px;
            border-radius: 30px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-outline-primary:hover {
            background-color: #66b3ff;
            color: #fff;
            box-shadow: 0 4px 15px rgba(102, 179, 255, 0.5);
        }

        .btn-outline-secondary {
            border-color: #ccc;
            color: #ccc;
            padding: 8px 20px;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .btn-outline-secondary:hover {
            background-color: #ccc;
            color: #333;
        }

        .btn-success {
            background-color: #4CAF50;
            border: none;
            padding: 12px 30px;
            font-size: 1.2rem;
            border-radius: 30px;
            font-weight: bold;
            transition: all 0.3s ease, transform 0.3s ease;
        }

        .btn-success:hover {
            background-color: #45a049;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.5);
        }

        /* Progress Bar Styling */
        .progress {
            height: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            overflow: hidden;
        }

        .progress-bar {
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            transition: width 0.5s ease-in-out;
        }

        /* Message Container */
        #messageContainer {
            min-height: 60px;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            text-align: center;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center mb-4">
            <div class="col-md-8 d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <img src="/static/globe.al_logo.png" alt="Globe.al Logo" class="logo me-3">
                    <h3>Excel to PowerPoint Stickers</h3>
                </div>
                <a href="/" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Back to Main
                </a>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h4>Sticker Transfer Tool</h4>
                    </div>
                    <div class="card-body">
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <div class="upload-container">
                                    <div class="upload-box" id="excelUploadBox">
                                        <i class="fas fa-file-excel"></i>
                                        <h5>Upload Excel File</h5>
                                        <input type="file" id="excelFile" accept=".xlsx,.xls" class="d-none">
                                        <button class="btn btn-outline-primary mt-2" onclick="document.getElementById('excelFile').click()">
                                            Choose File
                                        </button>
                                        <div id="excelFileName" class="mt-2 small"></div>
                                        <div id="excelStatus" class="mt-2"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="upload-container">
                                    <div class="upload-box" id="pptUploadBox">
                                        <i class="fas fa-file-powerpoint"></i>
                                        <h5>Upload PowerPoint File</h5>
                                        <input type="file" id="pptFile" accept=".pptx" class="d-none">
                                        <button class="btn btn-outline-primary mt-2" onclick="document.getElementById('pptFile').click()">
                                            Choose File
                                        </button>
                                        <div id="pptFileName" class="mt-2 small"></div>
                                        <div id="pptStatus" class="mt-2"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="text-center">
                            <button id="transferBtn" class="btn btn-success" disabled>
                                <i class="fas fa-exchange-alt me-2"></i>Transfer Stickers
                            </button>
                        </div>

                        <div id="progressContainer" class="mt-4 d-none">
                            <div class="progress">
                                <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated"
                                     role="progressbar" style="width: 0%"></div>
                            </div>
                        </div>

                        <div id="messageContainer" class="mt-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/stickers.js"></script>
</body>
</html>
