<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel to PowerPoint Transfer</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        h3 {
            font-size: 2rem;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 2px 4px 6px rgba(0, 0, 0, 0.5);
            animation: fadeInDown 1s ease-in-out;
        }
        .logo {
            display: block;
            margin: 0 auto 20px auto;
            width: 120px;
            height: auto;
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .logo:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.7);
        }
        .btn-outline-primary {
            border-color: #00d2ff;
            color: #00d2ff;
            transition: all 0.3s ease-in-out;
        }
        .btn-outline-primary:hover {
            background: #00d2ff;
            color: #fff;
            box-shadow: 0 4px 12px rgba(0, 210, 255, 0.5);
        }
        .card {
            border: none;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            animation: fadeInUp 1s ease-in-out;
        }
        .card-header {
            background: transparent;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .card-body {
            color: #ffffff;
        }
        .upload-container {
            padding: 1.5rem;
        }
        .upload-box {
            border: 3px dashed rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(8px);
            transition: all 0.4s ease, transform 0.3s ease;
            color: #ffffff;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .upload-box:hover {
            border-color: #00d2ff;
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        .fa-file-excel, .fa-file-powerpoint {
            font-size: 4rem;
            transition: transform 0.3s ease, filter 0.3s ease;
            filter: drop-shadow(2px 4px 6px rgba(0, 0, 0, 0.5));
        }
        .fa-file-excel {
            color: #1D6F42;
        }
        .fa-file-excel:hover {
            transform: rotate(-10deg) scale(1.1);
            filter: drop-shadow(2px 8px 12px rgba(0, 0, 0, 0.6));
        }
        .fa-file-powerpoint {
            color: #D04423;
        }
        .fa-file-powerpoint:hover {
            transform: rotate(10deg) scale(1.1);
            filter: drop-shadow(2px 8px 12px rgba(0, 0, 0, 0.6));
        }
        #transferBtn {
            font-size: 1.2rem;
            padding: 0.75rem 2rem;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        #transferBtn:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 18px rgba(72, 239, 147, 0.5);
        }
        .progress {
            height: 1.8rem;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        .progress-bar {
            background: linear-gradient(90deg, #00d2ff, #3a7bd5);
            transition: width 0.5s ease-in-out;
        }
        #messageContainer {
            min-height: 70px;
            padding: 1rem;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 1.1rem;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        /* Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center mb-4">
        <div class="col-md-8 text-center">
            <img src="/static/globe.al_logo.png" alt="Globe.al Logo" class="logo">
            <div class="d-flex justify-content-between align-items-center">
                <h3>Excel to PowerPoint Transfer</h3>
                <a href="/stickers" class="btn btn-outline-primary">
                    <i class="fas fa-tags me-2"></i>Sticker Transfer
                </a>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center mb-0">Excel to PowerPoint Transfer Tool</h3>
                </div>
                <div class="card-body">
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <div class="upload-container">
                                <div class="upload-box" id="excelUploadBox">
                                    <i class="fas fa-file-excel"></i>
                                    <h5>Upload Excel File</h5>
                                    <input type="file" id="excelFile" accept=".xlsx,.xls" class="d-none">
                                    <button class="btn btn-outline-primary mt-2" onclick="document.getElementById('excelFile').click()">
                                        Choose File
                                    </button>
                                    <div id="excelFileName" class="mt-2 small"></div>
                                    <div id="excelStatus" class="mt-2"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="upload-container">
                                <div class="upload-box" id="pptUploadBox">
                                    <i class="fas fa-file-powerpoint"></i>
                                    <h5>Upload PowerPoint File</h5>
                                    <input type="file" id="pptFile" accept=".pptx" class="d-none">
                                    <button class="btn btn-outline-primary mt-2" onclick="document.getElementById('pptFile').click()">
                                        Choose File
                                    </button>
                                    <div id="pptFileName" class="mt-2 small"></div>
                                    <div id="pptStatus" class="mt-2"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button id="transferBtn" class="btn btn-success btn-lg" disabled>
                            <i class="fas fa-exchange-alt me-2"></i>Transfer Data
                        </button>
                    </div>
                    <div id="progressContainer" class="mt-4 d-none">
                        <div class="progress">
                            <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
                        </div>
                    </div>
                    <div id="messageContainer" class="mt-4 text-center"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/script.js"></script>
</body>
</html>
