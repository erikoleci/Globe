<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel to PowerPoint GLobe SHops</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(circle at 30% 30%, #2a5298 40%, #121d43 90%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            color: #eaf6ff;
            overflow-x: hidden;
        }

        h3 {
            font-size: 2.4rem;
            font-weight: bold;
            color: #59efff;
            text-shadow: 0 0 22px #1de9b6, 0 0 70px #19ffe0;
            letter-spacing: 1px;
            animation: glowIn 1.1s ease-in;
        }

        @keyframes glowIn {
            0% { opacity: 0; text-shadow: none; transform: translateY(-18px);}
            70% { opacity: 0.8; text-shadow: 0 0 15px #1de9b6;}
            100% { opacity: 1; text-shadow: 0 0 22px #1de9b6, 0 0 70px #19ffe0; transform: translateY(0);}
        }

        .logo {
            display: block;
            margin: 0 auto 20px auto;
            width: 128px;
            border-radius: 50%;
            box-shadow: 0 0 38px #51d5f8, 0 7px 45px #14fff1;
            transition: box-shadow 0.3s, filter 0.3s, transform 0.3s;
            filter: brightness(1.08) contrast(1.15);
        }

        .logo:hover {
            transform: scale(1.13) rotate(6deg);
            box-shadow: 0 0 78px #00d2ff, 0 12px 48px #14fff1;
            filter: hue-rotate(220deg) brightness(1.21) contrast(1.2);
        }

        .btn-outline-primary {
            border-color: #42ffea;
            color: #42ffea;
            background: transparent;
            box-shadow: 0 0 16px #32ffd8;
            font-weight: 500;
            letter-spacing: 0.5px;
            border-width: 2px;
        }
        .btn-outline-primary:hover,
        .btn-outline-primary:active,
        .btn-outline-primary:focus {
            background: linear-gradient(90deg,#00eeff,#3152fa);
            color: #fff;
            box-shadow: 0 0 40px #14fff1;
            border-color: #2afafe;
            border-width: 2.8px;
        }

        .card {
            border: none;
            border-radius: 20px;
            background: rgba(34,54,94,0.29);
            backdrop-filter: blur(24px) saturate(1.4);
            box-shadow: 0 10px 38px #21e3ff5c, 0 2px 75px #48cfe7a6;
            animation: fadeInCard 1s;
        }

        @keyframes fadeInCard {
            from { opacity:0; transform: scale(0.97);}
            to { opacity:1; transform: scale(1);}
        }

        .card-header {
            background: transparent;
            border-bottom: 1.5px solid rgba(100,255,255,0.16);
        }

        .card-body {
            color: #d4fbff;
            font-size: 1.15rem;
        }

        .upload-container {
            padding: 2rem 2.2rem 1rem 2.2rem;
        }

        .upload-box {
            border: 2.5px dashed #25e7ff86;
            border-radius: 13px;
            padding: 2.4rem 1.2rem;
            text-align: center;
            background: rgba(40,70,125,0.21) linear-gradient(120deg,rgba(47,237,252,0.10),rgba(115,196,255,0.02));
            backdrop-filter: blur(12px) brightness(1.09);
            transition: background 0.34s, box-shadow 0.34s, border-color 0.44s, transform 0.3s;
            color: #f5fffd;
            cursor: pointer;
            box-shadow: 0 0 30px #08e1ff45, 0 7px 18px #21e3ff54;
            position: relative;
            overflow: hidden;
        }

        .upload-box:hover {
            border-color: #19ffe0;
            transform: scale(1.03) rotate(-4deg);
            background: rgba(22,54,98,0.28);
            box-shadow: 0 0 45px #2ffcdd, 0 18px 32px #1de9b6b8;
        }

        .fa-file-excel {
            font-size: 4.2rem;
            color: #36df70;
            text-shadow: 0 0 20px #36df70bb, 0 0 12px #3afb96;
            transition: filter 0.3s, transform 0.2s;
        }
        .fa-file-excel:hover {
            filter: contrast(2) brightness(1.2);
            transform: rotate(-7deg) scale(1.07);
        }

        .fa-file-powerpoint {
            font-size: 4.2rem;
            color: #ff653f;
            text-shadow: 0 0 18px #e26545b3, 0 0 8px #fa8c3a;
            transition: filter 0.3s, transform 0.2s;
        }

        .fa-file-powerpoint:hover {
            filter: contrast(2.4) brightness(1.2);
            transform: rotate(7deg) scale(1.08);
        }

        #transferBtn {
            font-size: 1.25rem;
            padding: 0.85rem 2.2rem;
            border-radius: 45px;
            background: linear-gradient(87deg,#19ffe0 30%,#357bff 100%);
            color: #fff;
            font-weight: bold;
            border: none;
            box-shadow: 0 0 22px #14fff1b2, 0 6px 15px #3152fa7c;
            letter-spacing: 1px;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }
        #transferBtn:hover {
            transform: translateY(-5px) scale(1.07);
            background: linear-gradient(87deg,#357bff 20%,#19ffe0 100%);
            box-shadow: 0 0 48px #19ffe0ee;
        }

        .progress {
            height: 2.1rem;
            background-color: rgba(45, 219, 245, 0.13);
            border-radius: 90px;
            box-shadow: 0 0 18px #25e7ff62, 0 2px 9px #42ffea63;
            overflow: hidden;
        }

        .progress-bar {
            background: linear-gradient(90deg,#19ffe0 0%,#357bff 80%);
            box-shadow: 0 0 36px #19ffe0,0 0 8px #3152fa;
            transition: width 0.45s cubic-bezier(.77,0,.18,1);
        }

        #messageContainer {
            min-height: 70px;
            padding: 1.3rem;
            border-radius: 17px;
            background: rgba(34,54,94,0.27) linear-gradient(120deg,rgba(47,237,252,0.08),rgba(115,196,255,0.03));
            color: #99fffa;
            font-size: 1.17rem;
            box-shadow: 0 2px 15px #42ffea44;
            border: 1px solid rgba(72,239,147,0.08);
            animation: fadeInUp 1s ease-in;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(18px);}
            to { opacity: 1; transform: translateY(0);}
        }

        .upload-box i {
            filter: drop-shadow(0 0 8px #19ffe0) drop-shadow(0 0 14px #21e3ff84);
        }

        .btn-success:disabled,
        #transferBtn:disabled {
            background: linear-gradient(90deg,#1a2a3b 0%,#293b51 100%);
            color: #42ffea91;
            box-shadow: none;
            border: none;
        }

        h5 {
            color: #aeefff;
            font-size: 1.2rem;
            text-shadow: 0 1px 3px #14fff1a9;
            letter-spacing: 0.7px;
            font-weight: 400;
        }

        ::-webkit-scrollbar {
            width: 10px;
            background: #121d43;
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg,#357bff 0%,#19ffe0 80%);
            border-radius: 8px;
        }

        @media (max-width: 991px) {
            .card {
                box-shadow: 0 6px 20px #24d6fd57;
                border-radius: 16px;
            }
            .upload-container {
                padding:1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center mb-4">
            <div class="col-md-8 text-center">
                <img src="/static/globe.al_logo.png" alt="Globe.al Logo" class="logo">
                <div class="d-flex justify-content-between align-items-center">
                    <h3>Excel to PowerPoint Transfer</h3>
                    <a href="/stickers" class="btn btn-outline-primary">
                        <i class="fas fa-tags me-2"></i>Sticker Transfer
                    </a>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center mb-0">Excel to PowerPoint Transfer Tool</h3>
                    </div>
                    <div class="card-body">
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <div class="upload-container">
                                    <div class="upload-box" id="excelUploadBox">
                                        <i class="fas fa-file-excel"></i>
                                        <h5>Upload Excel File</h5>
                                        <input type="file" id="excelFile" accept=".xlsx,.xls" class="d-none">
                                        <button class="btn btn-outline-primary mt-2" onclick="document.getElementById('excelFile').click()">
                                            Choose File
                                        </button>
                                        <div id="excelFileName" class="mt-2 small"></div>
                                        <div id="excelStatus" class="mt-2"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="upload-container">
                                    <div class="upload-box" id="pptUploadBox">
                                        <i class="fas fa-file-powerpoint"></i>
                                        <h5>Upload PowerPoint File</h5>
                                        <input type="file" id="pptFile" accept=".pptx" class="d-none">
                                        <button class="btn btn-outline-primary mt-2" onclick="document.getElementById('pptFile').click()">
                                            Choose File
                                        </button>
                                        <div id="pptFileName" class="mt-2 small"></div>
                                        <div id="pptStatus" class="mt-2"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="text-center">
                            <button id="transferBtn" class="btn btn-success btn-lg" disabled>
                                <i class="fas fa-exchange-alt me-2"></i>Transfer Data
                            </button>
                        </div>

                        <div id="progressContainer" class="mt-4 d-none">
                            <div class="progress">
                                <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" 
                                     role="progressbar" style="width: 0%"></div>
                            </div>
                        </div>

                        <div id="messageContainer" class="mt-4 text-center"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
